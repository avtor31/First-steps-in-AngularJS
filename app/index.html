<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Angular starter</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<body>
<div ng-controller="QuestionController">
  <select ng-model="answer" ng-change="authorClickHandler(answer)" >
    <option ng-repeat="answer1 in question.answers" value="{{answer1}}">{{answer1.author}}</option>
  </select>
  <select>
    <option ng-repeat="selected_answer in question.answers | filter:answer">{{selected_answer.date}}</option>
  </select>

</div>
</body>
</html>
