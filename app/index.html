<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Angular starter</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<div ng-controller="myController">
  <h2>{{data.time}}</h2>
  <br/> <br/>
  <button ng-click="updateTime()">update time - ng-click</button> <br/>
  <button id="updateTimeButton"  >update time</button> <br/>
  <button id="updateTimeButtonWithDigest"  >update time - digest</button> <br/>
  <button id="updateTimeButtonWithApply"  >update time - apply</button><br/><br/>

  <input type="text" id="oldScreen" placeholder="old value screen"/>
  <input type="text" id="newScreen" placeholder="new value screen"/><br/>
  <button id="updateTimeButtonWithWatch"  >update time - watch</button> <br/>
</div>
</body>
</html>
